<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/dist/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro">
        <script src="./scripts/jquery.min.js" defer></script>
        <script src="./scripts/sanscript.min.js" defer></script>
        <script src="./scripts/index.js" defer></script>
        <title>New Tab</title>
    </head>
    <body>
        <a href="#settings" id="settingsButton"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="orangered" class="bi bi-gear-fill" viewBox="0 0 16 16">
            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
        </svg></a>
        <main>
            <div id="verse">
                <div id="verse-text"></div>
                <div id="verse-meaning"></div>
                <div id="verse-number"></div>
            </div>
        </main>
        
        <div id="settings">
            <a id="overlay" href="#"></a>
            <div id="modal">
                <h1>Settings</h1>
                <!-- <label for="settings-fontSize">Font Size</label>
                <input type="number" id="settings-fontSize"> -->
                <label for="settings-language">Language</label>
                <select id="settings-language">
                    <option value="iast">English (IAST)</option>
                    <option value="devanagari">Devanagari</option>
                    <option value="bengali">Bengali</option>
                    <option value="gujarati">Gujarati</option>
                    <option value="punjabi">Punjabi</option>
                    <option value="kannada">Kannada</option>
                    <option value="malayalam">Malayalam</option>
                    <option value="oriya">Oriya</option>
                    <option value="tamil">Tamil</option>
                    <option value="telugu">Telugu</option>
                </select>
    
                <div class="options">
                    <span class="cb">
                        <input type="checkbox" id="settings-verse" checked>
                        <label for="settings-verse">Show Verse</label>
                    </span>
                    <span class="cb">
                        <input type="checkbox" id="settings-meaning" checked>
                        <label for="settings-meaning">Show Meaning</label>
                    </span>
                    <span class="cb mb-5">
                        <input type="checkbox" id="settings-verseNumber" checked>
                        <label for="settings-verseNumber">Show Verse Numbers</label>
                    </span>
                </div>
                <a href="#" id="close">Save</a>
            </div>
        </div>
    </body>
</html>
